<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>ToDo - Sibayak Multi</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="../assets/styles/styles.css">
  <style>
    .checkbox-container {
      display: flex;
      align-items: center;
    }

    .custom-checkbox {
      appearance: none;
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: none;
      margin-right: 8px;
      background-color: #ccc;
      /* gray when unchecked */
      position: relative;
      cursor: pointer;
      outline: none;
    }

    .custom-checkbox:checked {
      background-color: #4CAF50;
      /* green when checked */
    }

    .custom-checkbox:checked::after {
      content: ' ';
      position: absolute;
      color: white;
      font-size: 16px;
      left: 4px;
      top: -1px;
    }
  </style>

</head>


<body class="bg-white font-sans">

  <div class="flex min-h-screen">

    <!-- Sidebar -->
    <sidebar-component></sidebar-component>

    <!-- Main Content -->
    <main class="flex-1 p-8 mt-6">

      <!-- Top Bar -->
      <topbar-component title="Reservation Data"></topbar-component>

      <!-- Reservation Cards -->
      <div class="grid grid-cols-2 gap-[3em] max-w-[800px]" id="reservation-container">
        <!-- Card -->
        <reservation-data guest="John Doe" room="Deluxe Suite" checkin="2025-06-15" checkout="2025-06-17"
          added="2025-06-01" status="Pending">
        </reservation-data>

        <reservation-data guest="Alice Johnson" room="Deluxe" checkin="2025-06-05" checkout="2025-06-07"
          added="2025-05-28" status="Pending">
        </reservation-data>

        <reservation-data guest="Michael Chen" room="Executive" checkin="2025-06-08" checkout="2025-06-12"
          added="2025-06-01" status="Pending">
        </reservation-data>

        <reservation-data guest="Sara Ali" room="Family Room" checkin="2025-06-10" checkout="2025-06-13"
          added="2025-06-02" status="Pending">
        </reservation-data>

        <reservation-data guest="Brian Taylor" room="Deluxe" checkin="2025-06-02" checkout="2025-06-04"
          added="2025-05-25" status="Confirmed">
        </reservation-data>

      </div>


    </main>
  </div>
</body>
